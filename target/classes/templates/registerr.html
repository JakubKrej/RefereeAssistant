<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/registerstyle.css">
    <script src="https://kit.fontawesome.com/7c7c64a889.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
    <div class="lfmenu"></div>
    <div class="lfmenu1">


        <h1>asystent sędziego</h1>
        <input class="line">


    </div>
    <div class="bgmainpanel"></div>


    <div class="mainpanel">

        <h2>rejestracja</h2>
        <i class="fas fa-times" onClick="window.location.href='/index/home'"></i>

        <form autocomplete="off" th:action="@{/register}" th:object="${user}" method="post">
            <table class="tablee">
                <tr>
                    <td class="td">
                        <a>Imie</a>
                    </td >
                    <td class="td1">
                        <input type="text" name="imie" th:field="*{name}" required>
                    </td>
                </tr>
                <tr>
                    <td class="td">
                        <a>Nazwisko</a>
                    </td>
                    <td class="td1">
                        <input name="nazwisko" th:field="*{lastName}" required>
                    </td>
                </tr>
                <tr>
                    <td class="td">
                        <a>Telefon</a>
                    </td>
                    <td class="td1">
                        <input type="text" name="telefon" th:field="*{phone}" required>
                    </td>
                </tr>
                <tr>
                    <td class="td">
                        <a>Adres</a>
                    </td>
                    <td class="td1">
                        <input name="adres" th:field="*{address}" required>
                    </td>
                </tr>
                <tr>
                    <td class="td">
                        <a>Email</a>
                    </td>
                    <td class="td1">
                        <input name="email" th:field="*{email}" required>
                    </td>
                </tr>
                <tr>
                    <td class="td">
                        <a>Hasło</a>
                    </td>
                    <td class="td1">
                        <input type="password" name="password" th:field="*{password}">
                    </td>
                </tr>

            </table>

            <div class="bttm">
                <span th:utext="${successMessage}"></span>
                <div class="err"
                     th:if="${(bindingResult != null && bindingResult.getAllErrors() != null)}">
                    <ul th:each="data : ${bindingResult.getAllErrors()}">
                        <li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
                    </ul>
                </div>


                <a >
                    <input class="d7" type="submit" value="akceptuj">
                </a>

            </div>
        </form>


    </div>

</header>



</body>
</html>
