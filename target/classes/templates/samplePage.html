<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="icon" href="/auth/resources/3.4.3.final/login/pzpn/img/favicon.ico">
    <link href="/auth/resources/3.4.3.final/login/pzpn/lib/patternfly/css/patternfly.css" rel="stylesheet">
</head>
<body>

<div id="kc-container-wrapper" >

    <div id="kc-header-wrapper" class="text-center">
        "        LOGIN        "

    </div>
    <div id="kc-content" class>
        <div >
            ::before
            <div id="kc-form-login" class="form-horizontal" >

                <input tabindex="1" id="username" class="form-control" name="username" value="" type="text" autofocus="" autocomplete="off">

            </div>

            <div>

                <input tabindex="2" id="password" class="form-control" name="password" type="password" autocomplete="off">

            </div>

            <div id="kc-form-buttons" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 submit">
                <div class="">
                    <input tabindex="4" class="btn btn-primary btn-lg" name="login" id="kc-login" type="submit" value="Zaloguj">
                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
