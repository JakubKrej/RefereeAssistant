<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/updateMatchstyle.css">
    <script src="https://kit.fontawesome.com/7c7c64a889.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
    <div class="lfmenu"></div>
    <div class="lfmenu1">


        <h1>asystent sędziego</h1>
        <input class="line">

        <div sec:authorize="hasRole('USER')" class="menubuttons">
            <div class="d1" onClick="window.location.href='/index/mymatches'">
                <p ><i class="fas fa-futbol"></i>mecze</p>
            </div>
            <div class="d2" onClick="window.location.href='/index/referees'">
                <p ><i class="far fa-address-book"></i>sędziowie</p>
            </div>
            <div class="d3" onClick="window.location.href='/index/teams'">
                <p ><i class="fas fa-users"></i>drużyny</p>
            </div>
            <div class="d4" onClick="window.location.href='/index/profile'">
                <p ><i class="fas fa-user-cog"></i>profil</p>
            </div>
            <div class="d5" onClick="window.location.href='/logout'">
                <p ><i class="fas fa-sign-out-alt"></i>wyloguj</p>
            </div>
        </div>

        <div sec:authorize="hasRole('ADMIN')" class="menubuttons">
            <div class="d1" onClick="window.location.href='/admin/allmatches'">
                <p><i class="fas fa-futbol"></i>mecze</p>
            </div>
            <div class="d2" onClick="window.location.href='/admin/users'">
                <p><i class="far fa-address-book"></i>sędziowie</p>
            </div>
            <div class="d3" onClick="window.location.href='/admin/teams'">
                <p><i class="fas fa-users"></i>drużyny</p>
            </div>
            <div class="d5" onClick="window.location.href='/logout'">
                <p><i class="fas fa-sign-out-alt"></i>wyloguj</p>
            </div>
        </div>

    </div>
    <div class="bgmainpanel"></div>

    <div class="user">
        <a class="username" th:text="${name.getName()}"></a>

        <p><i class="fas fa-user-circle" color="white"></i></p>
    </div>

    <div class="mainpanel">

        <h2>Edytuj mecz</h2>
        <i class="fas fa-times" onClick="window.location.href='/index/showMatches'"></i>


        <form sec:authorize="hasRole('ADMIN')" th:action="@{/admin/match/upDateMatch}" th:object="${fbm}">

            <div>
                <div class="addinp">
                    <input class="gos p" type="text" th:field="*{teamA}"  required>
                    <input class="scr gospscr" type="text" th:field="*{scrA}" required>
                    <input class="scr goscscr" type="text" th:field="*{scrB}" required>
                    <input class="gos c" type="text" th:field="*{teamB}" required>

                    <p class="gosp">gospodarze</p>
                    <p class="gosc">goscie</p>


                    <div class="dot">
                        <i class="fas fa-circle dofir"></i>
                        <i class="fas fa-circle dosec"></i>
                    </div>
                </div>

                <div class="dodinp">
                    <input class="datam" type="date" name="" th:field="*{date}" required>
                    <input class="gos e" type="text" th:field="*{info}" >

                    <p class="datan">data</p>
                    <p class="mjsc">miejsce</p>
                    <p class="doinf">informacje dodatkowe</p>
                    <input class="gos d" cols="173" rows="7" th:field="*{matchAddress}" >
                    <input type="hidden" name="id" th:field="*{id_match}">
                    <input type="hidden" name="useID" th:field="*{userID}">
                </div>


                <a><p><input class="d7" type="submit" value="zatwierdź"></p></a>

            </div>

        </form>

        <form sec:authorize="hasRole('USER')" th:action="@{/index/match/upDateMatch}" th:object="${fbm}">

            <div>
                <div class="addinp">
                    <input class="gos p" type="text" th:field="*{teamA}"  required>
                    <input class="scr gospscr" type="text" th:field="*{scrA}" required>
                    <input class="scr goscscr" type="text" th:field="*{scrB}" required>
                    <input class="gos c" type="text" th:field="*{teamB}" required>

                    <p class="gosp">gospodarze</p>
                    <p class="gosc">goscie</p>


                    <div class="dot">
                        <i class="fas fa-circle dofir"></i>
                        <i class="fas fa-circle dosec"></i>
                    </div>
                </div>

                <div class="dodinp">
                    <input class="datam" type="text" name="" th:field="*{date}" required>
                    <input class="gos e" type="text" th:field="*{info}" >

                    <p class="datan">data</p>
                    <p class="mjsc">miejsce</p>
                    <p class="doinf">informacje dodatkowe</p>
                    <input class="gos d" cols="173" rows="7" th:field="*{matchAddress}" >
                    <input type="hidden" name="id" th:field="*{id_match}">
                    <input type="hidden" name="useID" th:field="*{userID}">
                </div>


                <a><p><input class="d7" type="submit" value="zatwierdź"></p></a>

            </div>

        </form>
    </div>

</header>



</body>
</html>
